meshes:
  - name: head
    primitives:
      - material: head
        geometry:
          - Box:
              size: { x: 1, y: 1, z: 1 }

nodes:
  - name: head
    mesh: head

materials:
  - name: head
    baseColor: [ 255, 0, 0, 255 ]
    metallic: 0
    roughness: 1

animations:
  - name: rotate
    channels:
      - node: head
        target: Rotation
        keyframes:
          - [0, { y: 0 }]
          - [1, { y: 180 }]
          - [2, { y: 360 }]
