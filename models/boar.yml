meshes:
  - name: head
    primitives:
      - material: default
        geometry:
          - Box: { size: { x: 2, y: 1.5, z: 2 } }
          - Box: { position: { z: -0.125 }, size: { x: 2.5, y: 1, z: 1.75 } }
          - Box: { position: { z: 1.25 }, size: { x: 1.5, y: 1, z: 0.5 } }
      - material: neck
        geometry:
          - Box: { position: { z: 1.5625 }, size: { x: 0.5, y: 0.5, z: 0.125 } }
  - name: neck
    primitives:
      - material: neck
        geometry:
          - Box: { size: { x: 1.5, y: 0.75, z: 1.5 } }
  - name: chest
    primitives:
      - material: default
        geometry:
          - Box:
              size: { x: 4, y: 2.5, z: 4 }
  - name: leg
    primitives:
      - material: leg
        geometry:
          - Box: { size: { x: 1, y: 2, z: 1 } }

nodes:
  - name: chest
    mesh: chest
    children:
      - name: neck
        mesh: neck
        rotation: { z: 11.25 }
        offset: { z: 2.5 }
        children:
          - name: headRot
            rotation: { z: 22.5 }
            children:
              - name: head
                mesh: head
                offset: { z: 1 }
      - name: frontRightLeg
        mesh: leg
        offset: { x: -2, y: -1, z: 1 }
      - name: frontLeftLeg
        mesh: leg
        offset: { x: 2, y: -1, z: 1 }
      - name: backRightLeg
        mesh: leg
        offset: { x: -2, y: -1, z: -1 }
      - name: backLeftLeg
        mesh: leg
        offset: { x: 2, y: -1, z: -1 }

materials:
  - name: default
    baseColor: [ 100, 87, 82, 255 ]
    metallic: 0
    roughness: 1
  - name: neck
    baseColor: [ 160, 87, 82, 255 ]
    metallic: 0
    roughness: 1
  - name: leg
    baseColor: [ 160, 160, 82, 255 ]
    metallic: 0
    roughness: 1

animations:
  - name: rotate
    channels:
      - node: neck
        target: Rotation
        keyframes:
          - [ 0, { z: 0 } ]
          - [ 2, { z: 5.625 } ]
          - [ 4, { z: 0 } ]
      - node: head
        target: Rotation
        keyframes:
          - [ 0, { z: 0 } ]
          - [ 2, { z: 5.625 } ]
          - [ 4, { z: 0 } ]
      - node: frontRightLeg
        target: Rotation
        keyframes:
          - [ 0, { z: 0 } ]
          - [ 1, { z: -22.5 } ]
          - [ 2, { z: 0 } ]
          - [ 3, { z: 22.5 } ]
          - [ 4, { z: 0 } ]
